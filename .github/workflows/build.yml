name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  RELEASE_REPO: ${{ github.repository_owner }}/clitter-releases

defaults:
  run:
    working-directory: clitter

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: clitter/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Generate icons
        run: npx tauri icon src-tauri/icons/icon.svg

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            clitter/src-tauri/target/release/clitter.exe
            clitter/src-tauri/target/release/bundle/msi/*.msi
            clitter/src-tauri/target/release/bundle/nsis/*.exe

